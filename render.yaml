services:
  - type: web
    name: bobiz-boutique-management
    env: node
    plan: free
    buildCommand: npm install --production=false && npm run build
    startCommand: npm run db:push && npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: code-runner-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: code-runner-db
    plan: free
    databaseName: code_runner
    user: code_runner_user

version: "1"
